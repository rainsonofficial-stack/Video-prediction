<!DOCTYPE html>
<html>
<head>
    <title>Luxury Illusionist</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; padding: 0; 
            background: #0a0a0a; color: #d4af37; 
            font-family: 'Playfair Display', serif;
            display: flex; flex-direction: column;
            align-items: center;
        }

        .header-stack { position: relative; width: 100%; line-height: 0; }
        .base-img { width: 100%; height: auto; display: block; }

        .header-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; line-height: normal;
        }

        h1 { font-family: 'Cinzel', serif; font-size: 2.2rem; margin: 0; letter-spacing: 4px; color: #fff; text-shadow: 0 2px 15px rgba(0,0,0,1); }
        .enquire-btn { display: inline-block; padding: 8px 25px; border: 1px solid #d4af37; color: #d4af37; text-decoration: none; font-size: 0.8rem; letter-spacing: 2px; margin-top: 15px; background: rgba(0,0,0,0.4); }

        .content { width: 100%; display: flex; flex-direction: column; align-items: center; padding: 20px 0 0 0; }
        .intro-text { font-style: italic; color: #888; font-size: 1.1rem; margin-bottom: 5px; }
        .symbols { font-size: 1.8rem; letter-spacing: 12px; margin-bottom: 10px; }
        .red { color: #ff3b3b; } 
        .black { color: #ffffff; }

        .video-container { position: relative; width: 96%; max-width: 850px; background: #000; box-shadow: 0 10px 30px rgba(0,0,0,1); border: 1px solid #1a1a1a; }
        canvas { width: 100%; display: block; }
        
        .ui-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; transition: opacity 0.5s; opacity: 1; }
        .ui-hidden { opacity: 0; }
        #playBtn { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.7); border: 1px solid #fff; color: white; width: 65px; height: 65px; border-radius: 50%; font-size: 24px; cursor: pointer; pointer-events: auto; z-index: 20; }
        #progress-bar { position: absolute; bottom: 15px; left: 5%; width: 90%; accent-color: #fff; pointer-events: auto; }

        /* BRIGHTER, MORE VISIBLE FOOTER */
        .footer { 
            width: 100%; 
            padding: 25px 0 50px 0; 
            text-align: center; 
            color: #999; /* Brighter than before */
            font-weight: bold;
            font-size: 0.9rem; /* Larger */
            letter-spacing: 4px; 
            text-transform: uppercase;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div class="header-stack">
        <img src="illusion.jpg" class="base-img" alt="Background">
        <div class="header-overlay">
            <h1>Luxury Illusionist</h1>
            <a href="mailto:management@rainsonofficial.com" class="enquire-btn">ENQUIRE NOW</a>
        </div>
    </div>

    <div class="content">
        <div class="intro-text">I made a video for you....</div>
        <div class="symbols">
            <span class="black">♠</span> <span class="red">♥</span> <span class="black">♣</span> <span class="red">♦</span>
        </div>
        <div class="video-container">
            <canvas id="magicCanvas" width="1280" height="720"></canvas>
            <div class="ui-overlay" id="uiOverlay">
                <button id="playBtn" onclick="togglePlay(event)">&#9654;</button>
                <input type="range" id="progress-bar" min="0" max="100" value="0">
            </div>
        </div>
    </div>

    <div class="footer" id="footerText">♤rainsonofficial</div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDxPQYrMlOslsqJeHnfj2MSpROZfaAwVH0",
            authDomain: "rainson-magic.firebaseapp.com",
            projectId: "rainson-magic",
            databaseURL: "https://rainson-magic-default-rtdb.firebaseio.com",
            storageBucket: "rainson-magic.firebasestorage.app",
            messagingSenderId: "290150598500",
            appId: "1:290150598500:web:4fbe7642b2baf839609c71"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const canvas = document.getElementById('magicCanvas');
        const ctx = canvas.getContext('2d');
        const videoMap = {
            'video1': 'https://res.cloudinary.com/de76iytbx/video/upload/v1769255934/lv_0_20260124172742_nqtx0o.mp4',
            'video2': 'https://res.cloudinary.com/de76iytbx/video/upload/v1769255963/lv_0_20260124172757_wdysqo.mp4'
        };

        // FIXED: Only use ONE video element to prevent browser freezing
        let player = document.createElement('video');
        player.loop = true; player.muted = false; player.playsInline = true; player.crossOrigin = "anonymous";
        
        let currentID = 'video1';
        player.src = videoMap[currentID];

        db.ref('currentVideo').on('value', (snapshot) => {
            const val = snapshot.val() || 'video1';
            document.getElementById('footerText').innerText = "♤rainsonofficial.com";
            
            if (val !== currentID) {
                const wasPlaying = !player.paused;
                const currentTime = player.currentTime;
                
                currentID = val;
                player.src = videoMap[val];
                player.load(); // Prepare the new source
                player.currentTime = currentTime;
                
                if (wasPlaying) {
                    player.play().catch(e => console.log("Auto-play blocked, waiting for user."));
                }
            }
        });

        function togglePlay(e) { 
            e.stopPropagation(); 
            const btn = document.getElementById('playBtn');
            if (player.paused) { 
                player.play(); 
                btn.innerHTML = "||"; 
                showUI(); 
            } else { 
                player.pause(); 
                btn.innerHTML = "&#9654;"; 
                uiOverlay.classList.remove('ui-hidden');
            } 
        }
        
        let hideTimeout;
        function showUI() { 
            uiOverlay.classList.remove('ui-hidden'); 
            clearTimeout(hideTimeout); 
            if (!player.paused) {
                hideTimeout = setTimeout(() => { uiOverlay.classList.add('ui-hidden'); }, 2000);
            }
        }

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            showUI();
        });
        
        function render() {
            ctx.drawImage(player, 0, 0, canvas.width, canvas.height);
            if (!player.paused && player.duration) { 
                document.getElementById('progress-bar').value = (player.currentTime / player.duration) * 100; 
            }
            requestAnimationFrame(render);
        }
        render();
    </script>
</body>
</html>
